<nav
    class="bg-[#0a0a0a]/90 backdrop-blur-sm text-gray-400 p-4 fixed top-0 left-0 right-0 mx-auto z-100 border-b border-white/5">
    <div class="container mx-auto flex justify-between items-center relative h-16">
        <!-- Mobile Profile Image (Rolling) -->
        <div class="md:hidden flex items-center z-50">
            <img src="yanami.jpg" alt="Profile"
                class="w-12 h-12 rounded-full border-2 border-white/20 spin-slow object-cover">
        </div>

        <!-- Left Menu -->
        <div id="nav-left" class="hidden md:flex space-x-6 w-1/3 justify-start">
            <button (click)="scrollTo('home')" class="hover:text-gray-300 focus:outline-none">Home</button>
            <button (click)="scrollTo('about')" class="hover:text-gray-300 focus:outline-none">About</button>
        </div>

        <!-- Centered Name (Animated) -->
        <button id="hero-name" (click)="scrollTo('hero-section')"

        </button>

        <!-- Right Menu -->
        <div id="nav-right" class="hidden md:flex space-x-6 w-1/3 justify-end items-center">
            <button (click)="scrollTo('projects')" class="hover:text-gray-300 focus:outline-none">Projects</button>
            <button (click)="scrollTo('contact')" class="hover:text-gray-300 focus:outline-none">Contact</button>
            <!-- Language Toggle -->
            <button (click)="toggleLang()"
                class="text-xs font-mono border border-white/20 px-3 py-1 rounded hover:bg-white/10 transition">
                EN/ES
            </button>
        </div>

        <div class="md:hidden ml-auto">
            <button (click)="toggleMenu()" class="focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

    <div *ngIf="isMenuOpen()" class="md:hidden mt-2 space-y-2">
        <button (click)="scrollTo('home')"
            class="block w-full text-left py-2 px-4 hover:bg-gray-700 focus:outline-none">Home</button>
        <button (click)="scrollTo('about')"
            class="block w-full text-left py-2 px-4 hover:bg-gray-700 focus:outline-none">About</button>
        <button (click)="scrollTo('projects')"
            class="block w-full text-left py-2 px-4 hover:bg-gray-700 focus:outline-none">Projects</button>
        <button (click)="scrollTo('contact')"
            class="block w-full text-left py-2 px-4 hover:bg-gray-700 focus:outline-none">Contact</button>
        <button (click)="toggleLang()"
            class="block w-full text-left py-2 px-4 hover:bg-gray-700 focus:outline-none text-blue-400 font-bold border-t border-gray-700 mt-2 pt-4">Switch
